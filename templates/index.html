<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Download de Vídeo</title>
</head>
<body>
    <div class="container">
        <form action="/download" method="post">
            <h2 class="display-4" style="text-align: center;">Download de Vídeo do YouTube</h2><br>
            <div class="form-group">
                <div class="row">
                    <label for="url" class="">Cole aqui a o link do vídeo do YouTube:</label><br>
                    <input type="text" class="form-control" id="url" name="url" id="url" required><br>
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rbTipoDownload" value="mp3" onclick="checkButton()">
                    <label class="form-check-label" for="flexRadioDefault1">
                        MP3
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rbTipoDownload" value="video" onclick="checkButton()">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Video
                    </label>
                </div>
                <br><br>
                <div class="row">
                    <button type="submit" disabled="true" id="btDownload" class="btn btn-primary btn-block">Baixar</button>
                </div>
        </form>
        <br><br>
        <form action="abrirAudio" method="post"> 
            <div class="row">
                <button type="submit"  id="btAbrirAudio" class="btn btn-success btn-block">
                    Abrir Audios
                </button>
            </div>
        </form>
            <br><br>
            <form action="abrirVideo" method="post">
                <div class="row">
                    <button type="submit"  id="btAbrirVideo" class="btn btn-secondary btn-block">
                        Abrir Videos
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function checkButton() {
            // Obtém os botões de rádio
            var rbTipo = document.getElementsByName('rbTipoDownload');
            // Obtém o botão
            var btDownload = document.getElementById('btDownload');
            // Verifica se algum botão de rádio está selecionado
            var algumSelecionado = Array.from(rbTipo).some(button => button.checked);
            // Ativa ou desativa o botão com base no resultado
            btDownload.disabled = !algumSelecionado;
        }
    </script>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
